<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stuff Request</title>
</head>
<body>

<script>
    // Parse the query parameters
    const queryParams = new URLSearchParams(window.location.search);
    const stuffParam = queryParams.get('requestitem');

    // Check if the stuff parameter is '1'
    if (stuffParam === '1') {
        document.body.innerHTML = "<h1>whats up bro, you requested this thing!</h1>";
    } else {
        document.body.innerHTML = "<h1>Invalid request</h1>";
    }
</script>

</body>
</html>
