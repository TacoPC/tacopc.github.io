<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stuff Request</title>
</head>
<body>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the value of the 'stuff' parameter
    const stuffParam = getQueryParam('stuff');

    // Check if the 'stuff' parameter is '1'
    if (stuffParam === '1') {
        document.body.innerHTML = "<h1>You requested stuff : 1</h1>";
    } else {
        document.body.innerHTML = "<h1>Invalid request</h1>";
    }
</script>

</body>
</html>
